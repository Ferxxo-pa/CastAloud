<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Aloud Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cast Aloud Application Test</h1>
        <div id="status"></div>
        <button onclick="testApp()">Test Application</button>
        <div id="results"></div>
    </div>

    <script>
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }

        async function testApp() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            document.getElementById('status').innerHTML = '';

            addStatus('Testing Cast Aloud application...', 'info');

            // Test 1: Check if main page loads
            try {
                const response = await fetch('/');
                if (response.ok) {
                    addStatus('✓ Main page loads successfully', 'success');
                } else {
                    addStatus('✗ Main page failed to load: ' + response.status, 'error');
                }
            } catch (error) {
                addStatus('✗ Main page error: ' + error.message, 'error');
            }

            // Test 2: Check CSS loading
            try {
                const response = await fetch('/src/index.css');
                if (response.ok) {
                    addStatus('✓ CSS file accessible', 'success');
                } else {
                    addStatus('✗ CSS file not accessible: ' + response.status, 'error');
                }
            } catch (error) {
                addStatus('✗ CSS error: ' + error.message, 'error');
            }

            // Test 3: Check main React entry point
            try {
                const response = await fetch('/src/main.tsx');
                if (response.ok) {
                    addStatus('✓ React entry point accessible', 'success');
                } else {
                    addStatus('✗ React entry point error: ' + response.status, 'error');
                }
            } catch (error) {
                addStatus('✗ React entry error: ' + error.message, 'error');
            }

            // Test 4: Check manifest
            try {
                const response = await fetch('/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    addStatus('✓ Manifest loads: ' + manifest.name, 'success');
                } else {
                    addStatus('✗ Manifest error: ' + response.status, 'error');
                }
            } catch (error) {
                addStatus('✗ Manifest error: ' + error.message, 'error');
            }

            addStatus('Test completed!', 'info');
        }
    </script>
</body>
</html>
