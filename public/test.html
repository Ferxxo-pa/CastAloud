<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1 id="title">Initial Content</h1>
    <div id="content">Loading...</div>
    
    <script>
        console.log("Script is running!");
        document.getElementById('title').textContent = 'JavaScript Works!';
        document.getElementById('title').style.color = 'green';
        document.getElementById('content').innerHTML = '<p style="color: blue;">This content was added by JavaScript</p>';
        
        // Test if we can modify the main app
        setTimeout(() => {
            const mainRoot = parent.document ? parent.document.getElementById('root') : document.getElementById('root');
            if (mainRoot) {
                mainRoot.innerHTML = '<h1 style="color: red; padding: 20px;">Direct injection test from test.html</h1>';
            }
        }, 1000);
    </script>
</body>
</html>
