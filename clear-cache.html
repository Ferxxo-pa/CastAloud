<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing Service Worker Cache...</h1>
    <div id="status"></div>
    
    <script>
        async function clearAllCaches() {
            const status = document.getElementById('status');
            
            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        status.innerHTML += '<p>Unregistered service worker</p>';
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(name => {
                            status.innerHTML += `<p>Clearing cache: ${name}</p>`;
                            return caches.delete(name);
                        })
                    );
                }
                
                status.innerHTML += '<p style="color: green;"><strong>All caches cleared successfully!</strong></p>';
                status.innerHTML += '<p>Please close this tab and refresh the main application.</p>';
                
            } catch (error) {
                status.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        clearAllCaches();
    </script>
</body>
</html>
