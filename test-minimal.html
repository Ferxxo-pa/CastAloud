<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal React Test</title>
</head>
<body>
    <div id="test-root"></div>
    <div id="logs"></div>
    
    <script type="module">
        // Capture all errors
        window.addEventListener('error', (e) => {
            document.getElementById('logs').innerHTML += `<p style="color: red;">Error: ${e.message}</p>`;
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            document.getElementById('logs').innerHTML += `<p style="color: red;">Promise rejection: ${e.reason}</p>`;
        });
        
        try {
            // Import React directly
            const { createRoot } = await import('/node_modules/react-dom/client/index.js');
            const React = await import('/node_modules/react/index.js');
            
            // Create minimal component
            const TestApp = React.createElement('div', {
                style: { padding: '20px', background: '#f0f0f0', border: '2px solid green' }
            }, 'React is working! This means the issue is in the app components.');
            
            // Mount it
            const root = createRoot(document.getElementById('test-root'));
            root.render(TestApp);
            
            document.getElementById('logs').innerHTML += '<p style="color: green;">âœ“ React imported and mounted successfully</p>';
            
        } catch (error) {
            document.getElementById('logs').innerHTML += `<p style="color: red;">Failed to load React: ${error.message}</p>`;
            console.error('React test failed:', error);
        }
    </script>
</body>
</html>
