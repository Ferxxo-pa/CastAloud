<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <div id="test">Loading...</div>
    <script>
        console.log('Script running');
        document.getElementById('test').innerHTML = 'JavaScript is working!';
        
        // Test fetch to the API
        fetch('/api/casts/current')
            .then(response => response.json())
            .then(data => {
                console.log('API response:', data);
                document.getElementById('test').innerHTML += '<br>API is working: ' + JSON.stringify(data);
            })
            .catch(error => {
                console.error('API error:', error);
                document.getElementById('test').innerHTML += '<br>API error: ' + error.message;
            });
    </script>
</body>
</html>
